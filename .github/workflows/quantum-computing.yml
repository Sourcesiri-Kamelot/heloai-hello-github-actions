name: Quantum Computing Tasks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  setup-quantum-environment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Qiskit
        run: |
          python -m pip install qiskit

      - name: Install Cirq
        run: |
          python -m pip install cirq

  run-quantum-algorithms:
    runs-on: ubuntu-latest
    needs: setup-quantum-environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Quantum Algorithm
        run: |
          python quantum_algorithm.py

  run-quantum-simulations:
    runs-on: ubuntu-latest
    needs: setup-quantum-environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Quantum Simulation
        run: |
          python quantum_simulation.py
