name: "Step 1 - Create a Workflow"

on:
  workflow_dispatch:
  push:
    branches:
      - welcome-workflow

permissions:
  contents: write

jobs:
  get_current_step:
    name: Check Current Step
    runs-on: ubuntu-latest
    outputs:
      current_step: ${{ steps.get_step.outputs.current_step }}
      is_valid: ${{ steps.validate_step.outputs.is_valid }}
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Get Current Step
        id: get_step
        run: |
          if [ -f ./.github/steps/-step.txt ]; then
            echo "current_step=$(cat ./.github/steps/-step.txt)" >> $GITHUB_OUTPUT
          else
            echo "Error: Step file not found"
            exit 1
          fi

      - name: Validate Step
        id: validate_step
        run: |
          STEP=$(cat ./.github/steps/-step.txt)
          if [[ "$STEP" == "1" ]]; then
            echo "is_valid=true" >> $GITHUB_OUTPUT
          else
            echo "is_valid=false" >> $GITHUB_OUTPUT
          fi

  validate_workflow:
    name: Validate Welcome Workflow
    needs: get_current_step
    if: >-
      ${{ !github.event.repository.is_template &&
          needs.get_current_step.outputs.current_step == 1 &&
          needs.get_current_step.outputs.is_valid == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check Workflow File Exists
        id: check_file
        run: |
          if [ ! -f ".github/workflows/welcome.yml" ]; then
            echo "Error: welcome.yml workflow file not found"
            echo "exists=false" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "exists=true" >> $GITHUB_OUTPUT
          fi

      - name: Validate Workflow Contents
        if: steps.check_file.outputs.exists == 'true'
        uses: skills/action-check-file@v1
        with:
          file: ".github/workflows/welcome.yml"
          search: "name:"

      - name: Additional Workflow Validation
        if: steps.check_file.outputs.exists == 'true'
        run: |
          # Check for required workflow elements
          WORKFLOW_FILE=".github/workflows/welcome.yml"
          
          # Check for 'on' trigger
          if ! grep -q "^on:" "$WORKFLOW_FILE"; then
            echo "Error: Missing workflow trigger ('on' section)"
            exit 1
          fi
          
          # Check for jobs section
          if ! grep -q "^jobs:" "$WORKFLOW_FILE"; then
            echo "Error: Missing jobs section"
            exit 1
          fi

      - name: Update Step Progress
        if: success()
        uses: skills/action-update-step@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          from_step: 1
          to_step: 2
          branch_name: welcome-workflow

  provide_feedback:
    name: Provide Feedback
    needs: [get_current_step, validate_workflow]
    if: always()
    runs-on: ubuntu-latest
    
    steps:
      - name: Check Results
        run: |
          if [ "${{ needs.validate_workflow.result }}" == "success" ]; then
            echo "✅ Workflow validation successful! Moving to step 2."
          else
            echo "❌ Some issues were found. Please check:"
            echo "  - Ensure .github/workflows/welcome.yml exists"
            echo "  - Verify the workflow has a name"
            echo "  - Check that the workflow has proper triggers and jobs"
          fi
