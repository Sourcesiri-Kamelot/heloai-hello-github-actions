name: Security Enhancements

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  setup-security-environment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install OWASP ZAP
        run: |
          sudo apt-get update
          sudo apt-get install -y zaproxy

      - name: Install Snyk
        run: |
          npm install -g snyk

  run-security-scans:
    runs-on: ubuntu-latest
    needs: setup-security-environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run OWASP ZAP Scan
        run: |
          zap-cli quick-scan --self-contained --start-options '-config api.disablekey=true' http://localhost:8080

      - name: Run Snyk Scan
        run: |
          snyk test

  run-penetration-tests:
    runs-on: ubuntu-latest
    needs: setup-security-environment

    steps:
