name: Finance Bots Automation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  setup-finance-bots-environment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Crypto Bot Dependencies
        run: |
          python -m pip install ccxt

      - name: Install Forex Bot Dependencies
        run: |
          python -m pip install forex-python

      - name: Install Sports Betting Bot Dependencies
        run: |
          python -m pip install betfairlightweight

  create-and-test-finance-bots:
    runs-on: ubuntu-latest
    needs: setup-finance-bots-environment

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Crypto Bot
        run: |
          python create_crypto_bot.py

      - name: Test Crypto Bot
        run: |
          python test_crypto_bot.py

      - name: Create Forex Bot
        run: |
          python create_forex_bot.py

      - name: Test Forex Bot
        run: |
          python test_forex_bot.py

      - name: Create Sports Betting Bot
        run: |
          python create_sports_betting_bot.py

      - name: Test Sports Betting Bot
        run: |
          python test_sports_betting_bot.py

      - name: Remove Underperforming Bots
        run: |
          python remove_underperforming_bots.py
